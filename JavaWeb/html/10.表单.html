<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的显示</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>用户名称：</td>
                <td>
                    <input type="text" value="默认值"/><br/>
                </td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td>
                    <input type="password" value="abc"/><br/>
                </td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td>
                    <input type="password" value="abc"/><br/>
                </td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" checked="checked">男
                    <input type="radio" name="sex">女<br/>
                </td>
            </tr>
            <tr>
                <td>兴趣爱好：</td>
                <td>
                    <input type="checkbox" checked="checked"/>Java
                    <input type="checkbox"/>JavaScript
                    <input type="checkbox"/>C++<br/>
                </td>
            </tr>
            <tr>
                <td>国籍：</td>
                <td>
                    <select>
                        <option>--请选择国籍--</option>
                        <option>美国</option>
                        <option selected="selected">中国</option>
                        <option>日本</option>
                    </select><br/>
                </td>
            </tr>
            <tr>
                <td>自我评价：</td>
                <td>
                    <textarea rows="10" cols="20">我才是默认值</textarea><br/>
                </td>
            </tr>
        </table>





        <input type="reset"/><br/>
        <input type="submit"/><br/>
        <input type="button" value="abc"><br/>
        <input type="file"/>
        <input type="hidden" name="abc" value="abcValue"/>
    </form>
</body>
</html>
